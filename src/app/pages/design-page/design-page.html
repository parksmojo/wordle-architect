<app-site-header />

<div class="design">
  <section class="design__panel">
    <header class="design__header">
      <h1>Create a shareable puzzle</h1>
      <p>
        Pick any secret word and decide how many guesses your friends get. When you're ready, share
        the link.
      </p>
    </header>

    <form class="design-form" (ngSubmit)="share()" novalidate>
      <label class="field">
        @let validationState = wordValidationState();
        @let allowNonsenseEnabled = allowNonsense();
        <div class="field__header">
          <span class="field__label">Secret word</span>
          @if (allowNonsenseEnabled) {
            <p class="validation-status validation-status--bypassed field__status" aria-live="polite">
              <span class="validation-status__dot" aria-hidden="true"></span>
              <span>Non-dictionary words allowed</span>
            </p>
          } @else if (validationState !== 'idle') {
            <p
              class="validation-status field__status"
              [class.validation-status--valid]="validationState === 'valid'"
              [class.validation-status--invalid]="validationState === 'invalid'"
              [class.validation-status--loading]="validationState === 'loading'"
              aria-live="polite"
            >
              <span class="validation-status__dot" aria-hidden="true"></span>
              @switch (validationState) {
                @case ('loading') {
                  <span>Checking the dictionary...</span>
                }
                @case ('valid') {
                  <span>Looks like a real word!</span>
                }
                @case ('invalid') {
                  <span>We can't find that in the dictionary.</span>
                }
              }
            </p>
          }
        </div>
        <input
          class="field__input"
          type="text"
          minlength="3"
          maxlength="9"
          pattern="[A-Za-z]*"
          [placeholder]="placeholder"
          autocomplete="off"
          autocapitalize="characters"
          inputmode="text"
          spellcheck="false"
          [(ngModel)]="wordInputModel"
          name="word"
          required
        />
        <span class="field__hint">3-9 letters only, we'll uppercase it for you.</span>
      </label>

      <details class="advanced-settings">
        <summary class="advanced-settings__summary">
          <span>Advanced settings</span>
          <span class="advanced-settings__caret" aria-hidden="true"></span>
        </summary>

        <div class="advanced-settings__content">
          <label class="field">
            <span class="field__label">Guess limit</span>
            <input
              class="field__input"
              type="number"
              min="2"
              max="20"
              inputmode="numeric"
              [(ngModel)]="guessLimitModel"
              name="guessLimit"
              required
            />
            <span class="field__hint">Choose between 2 and 20 guesses.</span>
          </label>

          <label class="toggle">
            <input type="checkbox" [(ngModel)]="allowNonsenseModel" name="allowNonsense" />
            <span class="toggle__indicator"></span>
            <div>
              <span class="toggle__label">Allow non-dictionary guesses</span>
              <p class="toggle__hint">Helpful for inside jokes or code words.</p>
            </div>
          </label>
        </div>
      </details>

      <button
        class="share-button"
        type="submit"
        [class.share-button--copied]="shareCopied()"
        [disabled]="shareDisabled()"
      >
        {{ shareCopied() ? 'Copied to clipboard' : 'Share challenge' }}
      </button>
    </form>
  </section>
</div>
