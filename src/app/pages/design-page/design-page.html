<app-site-header />

<div class="design">
  <section class="design__panel">
    <header class="design__header">
      <p class="design__eyebrow">Wordle Architect</p>
      <h1>Create a shareable puzzle</h1>
      <p>
        Pick any secret word and decide how many guesses your friends get. When you're ready, share
        the link.
      </p>
    </header>

    <form class="design-form" (ngSubmit)="share()" novalidate>
      <label class="field">
        <span class="field__label">Secret word</span>
        <input
          class="field__input"
          type="text"
          maxlength="16"
          placeholder="E.g. MAVEN"
          autocomplete="off"
          autocapitalize="characters"
          spellcheck="false"
          [(ngModel)]="wordInputModel"
          name="word"
          required
        />
        <span class="field__hint">Letters only, we'll uppercase it for you.</span>
      </label>

      <label class="field">
        <span class="field__label">Guess limit</span>
        <input
          class="field__input"
          type="number"
          min="1"
          max="12"
          [(ngModel)]="guessLimitModel"
          name="guessLimit"
          required
        />
        <span class="field__hint">Default Wordle rules use 6 guesses.</span>
      </label>

      <label class="toggle">
        <input type="checkbox" [(ngModel)]="allowNonsenseModel" name="allowNonsense" />
        <span class="toggle__indicator"></span>
        <div>
          <span class="toggle__label">Allow non-dictionary words</span>
          <p class="toggle__hint">Helpful for inside jokes or code words.</p>
        </div>
      </label>

      <button class="share-button" type="submit" [disabled]="shareDisabled()">
        Share challenge
      </button>
    </form>
  </section>
</div>
