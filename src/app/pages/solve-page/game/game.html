<div class="game">
  <div class="game-board">
    @for (slot of guesses(); track $index) {
      <app-guess-slot
        [guess]="$index === guessNum() ? currentGuess().join('') : guesses()[$index]"
        [length]="this.challenge().word.length"
      />
    }
  </div>

  <app-keyboard
    class="game-keyboard"
    [states]="letters()"
    (keypress)="addLetter($event)"
    (delete)="deleteLetter()"
    (submit)="submitGuess()"
  />
</div>
