<div class="guess-row" [style.--tile-count]="length()">
  @for (tile of tiles(); track $index) {
    <div
      class="tile"
      [class.tile--filled]="tile.filled"
      [class.tile--correct]="tile.color === 'g'"
      [class.tile--present]="tile.color === 'y'"
      [class.tile--absent]="tile.color === 'b'"
    >
      {{ tile.letter }}
    </div>
  }
</div>
